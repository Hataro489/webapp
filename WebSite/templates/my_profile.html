{% extends 'base.html' %}
{% block title %}Мой профиль{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Мой профиль</h1>
        <a href="{% url 'WebSite:hse_studies_main' %}" class="btn btn-primary">
            Вернуться
        </a>
    </div>
    
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                {% if profile.photo %}
                    <img src="{{ profile.photo }}" class="img-fluid rounded-start" alt="Фото">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ profile.full_name }}</h2>
                    <dl class="row">
                        <dt class="col-sm-3">E-mail:</dt>
                        <dd class="col-sm-9">{{ profile.email }}</dd>
                        
                        <dt class="col-sm-3">Номер телефона:</dt>
                        <dd class="col-sm-9">{{ profile.phone }}</dd>
                        
                        <dt class="col-sm-3">Резюме:</dt>
                            <dd class="col-sm-9">{{ profile.resume }}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
