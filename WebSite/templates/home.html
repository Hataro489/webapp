<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Сейлор Мун</title>
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
{% block main %}
<main>
    <div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="{% url 'WebSite:character_list' %}">
        <img src="{% static 'images/i1.jpg' %}" class="d-block w-100" title="Перейти на страницу">
      </a>
      <div class="carousel-caption d-none d-md-block">
          <h5>Список персонажей</h5>
      </div>
    </div>
    <div class="carousel-item">
      <a href="{% url 'WebSite:get_anime' %}">
        <img src="{% static 'images/i11.jpg' %}" class="d-block w-100" title="Перейти на страницу">
      </a>
      <div class="carousel-caption d-none d-md-block">
        <h5>Об аниме адаптации</h5>
      </div>
    </div>
    <div class="carousel-item">
      <a href="{% url 'WebSite:get_manga' %}">
        <img src="{% static 'images/i2.jpg' %}" class="d-block w-100" title="Перейти на страницу">
      </a>
      <div class="carousel-caption d-none d-md-block">
        <h5>О манге</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
{% endblock %}
</body>
